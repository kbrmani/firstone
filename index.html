<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Space Mono', monospace;

    }


    .container {
      height: 80%;
      border: 1px solid black;
      width: 80%;
      margin: 0 auto;
      background-color: hsl(217, 54%, 11%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container2 {
      width: 20%;
      min-width: 220px;
      border-radius: 10px;
      background-color: hsl(216, 50%, 16%);
    }

    .equ {
      width: 100%;


    }

    .container3 {

      padding: 15px 15px;

    }

    .image {
      width: 100%;
    }

    .p {
      font-size: 60%;
      margin-bottom: 10px;

      color: hsl(215, 51%, 70%);
      font-weight: bold;
      letter-spacing: -0.em;
      word-spacing: -0.3em;


    }

    .eth {

      display: flex;


    }

    .clock {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;

    }

    .eth img {
      margin-right: 8px;
      height: 12px;
      margin-top: 8%;
    }

    .line {
      border: 2px solid hsl(215, 32%, 27%);
      border-top: 0px;


    }

    .img2 {
      width: 22px;
      border-radius: 20px;
      border: 1px solid hsl(215, 51%, 70%);

    }

    .icon {
      display: flex;
      margin-top: 10px;
      align-items: center;
    }

    .span2 {
      color: hsl(215, 51%, 70%);
      margin-left: 8px;
      font-size: 0.9em;
      word-spacing: -0.3em
      ;
    }

    .p3 {
      color: white;
      font-size: small;
      word-spacing: -0.2em;
      font-size: 10px;
      
    }
    .name{
      word-spacing: -0.50em;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 10px;
      color: hsl(0, 0%, 100%);
      font-size: 85%;
      font-weight: bold;
    }

    .span1 {
      margin-left: -3px;
    }

    .et {
      color: hsl(178, 100%, 50%);
      font-size: 80%;
      margin-top: 4px;
      margin-left: -5px;
    }

    .clock2 {
      height: 13px;



    }

    .clo {
      color: hsl(215, 51%, 70%);
      font-size: x-small;
      word-spacing: -0.3em;

    }

    .clo2 {
      display: flex;
      margin-top: 0.3em;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="container2">
      <div class="container3">
        <div class="image">
          <img class="equ" src="images\equ.jpg" alt="">
        </div>
        <h3>Equlibirum <span class="span1">#3429</span></h3>
        <div class="p">
          <p>Our Equilibirum Collection promotes balance and calam </p>
        </div>
        <div class="clock">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <span class="et">0.041ETH</span>
          </div>
          <div class="clo2">
            <img class="clock2" src="images/icon-clock.svg" alt="">
            <span class="clo">3 days left</span>
          </div>
        </div>
        <div>
          <hr class="line">
        </div>
        <div class="icon">
          <img class="img2" src="images/image-avatar.png" alt="">
          <p class="p3"><span class="span2">Creation of</span> Manish Singh </p>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
